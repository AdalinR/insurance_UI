<form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div *ngFor="let control of getFormControls()" class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ getDisplayName(control) }}</mat-label>

        <!-- Textarea for description/content/text -->
        <textarea 
          *ngIf="control.includes('description') || control.includes('content') || control.includes('text')"
          matInput 
          [formControlName]="control" 
          rows="3">
        </textarea>

        <!-- Input for other fields -->
        <input 
          *ngIf="!(control.includes('description') || control.includes('content') || control.includes('text'))"
          matInput 
          [formControlName]="control">

        <!-- Optional: Error display -->
        <mat-error *ngIf="detailsForm.get(control)?.invalid && detailsForm.get(control)?.touched">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="detailsForm.invalid">
      Add
    </button>
  </div>
</form>
